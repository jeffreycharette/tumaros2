				<div id="content">
					<form action="/cgi-bin/formmail.pl" method="POST" name="Mail_List">
						<input type="hidden" name="subject" value="elist addition"><input type="hidden" name="redirect" value="http://www.sjica.org/new/pages/elist/elist_reply.html"><input type="hidden" name="required" value="email"><input type="hidden" name="missing_fields_redirect" value="http://www.sjica.org/pages/elist/elist_error.html">

								<td class="txt-sans" align="right" valign="middle">

								</td>
								<td width="284">
									<p class="normal"><input type="text" name="realname" size="24" maxlength="50"></p>
								</td>
							</tr>
							<tr>
								<td class="txt-sans" align="right" valign="middle">
									<p class="normal">E-mail Address:</p>
								</td>
								<td width="284">
									<p class="normal"><input type="text" name="email" size="24" maxlength="50"><font color="#b30000"><br>
										</font></p>
								</td>
							</tr>
							<tr>
								<td class="txt-sans" align="right" valign="top">
									<p class="normal">Comments:</p>
								</td>
								<td width="284">
									<p class="normal"><textarea name="comments" rows="6" cols="40"></textarea></p>
								</td>
							</tr>
							<tr height="30">
								<td class="txt-sans" colspan="2" align="right" valign="middle" height="30"></td>
							</tr>

									<p></p>
								</td>
								<td class="txt-sans" valign="top" width="284">
									<p class="normal">I occasionally mail out show announcements.<br>
											If you would like to be part of this mailing list, please include your mailing address below.</p>
								</td>
							</tr>
							<tr>
								<td class="txt-sans" align="right" valign="middle">
									<p class="normal">Address (optional):</p>
