<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8" />
        <title>ipad - fixed column POC</title>
				<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
				<link rel="stylesheet" type="text/css" media="screen, projection" href="css/style.css" >
				<script>window.jQuery || document.write('<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"><\/script>')</script>
				<script type="text/javascript" src="js/jquery.slideto.js"></script>
</head>
<body>
<div id="content">
	<a name="a1">test</a>
	<img src="images/slide_hydrangea.png" width="715" height="678" alt="Slide Hydrangea" />
	<a name="a2">test</a>
	<img src="images/slide_rose.png" width="715" height="678" alt="Slide Rose">
	<a name="a3">test</a>
	<img src="images/slide_poppies.png" width="715" height="678" alt="Slide Poppies">
	<a name="a4">test</a>
	<img src="images/slide_orchid.png" width="715" height="678" alt="Slide Orchid">
</div>
<div id="column">
	<nav>
		<ul>
			<li><a href="#a1">Hydrangea sp.</a></li>
			<li><a href="#a2">Rosa Indica</a></li>
			<li><a href="#a3">Papaver</a></li>
			<li><a href="#a4">Orchidaceae</a></li>
		</ul>
	</nav>
</div>
<script type="text/javascript">
$(document).ready(function(){
	$('a[href^=#]').slideto({
		speed  : 'slow'
	});
});
</script>
</body>
</html>
